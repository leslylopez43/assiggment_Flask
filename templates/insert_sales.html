{% extends "base.html" %}

{% block content %}

<div class="container">    
    <h1>Sales Form</h1>
    
    <form action="/insert_new_sales" method="post">
        <div class="form-group">
            <label for="sale_employee_number">Sale Employee Number:</label>
            <input type="text" id="sale_employee_number" name="sale_employee_number" class="form-">
        </div>
        
        <div class="form-group">
            <label for="new_car_brand">New Car Brand:</label>
            <input type="text" id="new_car_brand" name="new_car_brand" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="used_car_brand">Used Car Brand:</label>
            <input type="text" id="used_car_brand" name="used_car_brand" class="form-control">
        </div>
        <div class="form-group">
            <label for="number_of_used_cars_sold">Number of Used Cars Sold:</label>
            <input type="text" id="number_of_used_cars_sold" name="number_of_used_cars_sold" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="profit_from_new_cars">Profit From New Cars:</label>
            <input type="text" id="profit_from_new_cars" name="profit_from_new_cars" class="form-control">
        </div>
        <div class="form-group">
            <label for="profit_from_used_cars">Profit From Used Cars:</label>
            <input type="text" id="profit_from_new_cars" name="profit_from_new_cars" class="form-control">
        </div>   
        <div class="form-group">
            <label for="Profit">Profit:</label>
            <input type="text" id="Profit" name="Profit" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="vehicle_category">Vehicle Category:</label>
            <input type="text" id="vehicle_category" name="vehicle_category" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="number_of_new_cars_sold">Number of New Cars Sold:</label>
            <input  type="number" id="number_of_new_cars_sold" name="number_of_new_cars_sold" class="form-control" placeholder="number_of_new_cars_sold" required>
             
               
        </div>
        
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Go to Menu</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
