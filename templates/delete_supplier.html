{% extends "base.html" %}

{% block content %}
    <!-- This block is responsible for displaying a confirmation page to delete a supplier -->
        <!-- Heading and confirmation message -->
        <h1>Delete Supplier</h1>
        <p>Are you sure you want to delete this supplier?</p>
        
        <!-- Form to confirm the deletion -->
        <form action="{{ url_for('delete_supplier', supplier_id=supplier_data[0]) }}" method="POST">
            <input type="submit" value="Delete">
        </form>
        {{ supplier_data }} <!-- Debug print statement -->
        <!-- Link to return to the main menu -->
        <a href="{{url_for('index')}}">go to menu</a>
    
{% endblock %}
