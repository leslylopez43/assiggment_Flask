{% extends "base.html" %}

{% block content %}
    <!-- Container for edit supplier form -->
    <div class="container mt-4">
        <h1>Edit Supplier</h1>
        <!-- Form to update supplier information -->
        <form action="/update_supplier" method="POST">
            <!-- Select supplier dropdown -->
            <div class="form-group">
                <label for="supplier">Select Supplier:</label>
                <select class="form-control" name="supplier" id="supplier">
                    <!-- Loop through suppliers and populate dropdown options -->
                    {% for supplier in list_of_supplier %}
                    <option value="{{ supplier.supplier_id }}">{{ supplier.supplier_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Form fields for supplier information -->
            <div class="form-group">
                <label for="Companyname">Company Name:</label>
                <input type="text" class="form-control" name="Companyname" value="{{ supplier_data.company_name }}">
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" name="Address" value="{{ supplier_data.address }}">
            </div>
            <div class="form-group">
                <label for="MobilePhone">Mobile Phone:</label>
                <input type="text" class="form-control" name="MobilePhone" value="{{ supplier_data.mobile_phone }}">
            </div>
            <div class="form-group">
                <label for="EmailAddress">Email Address:</label>
                <input type="email" class="form-control" name="EmailAddress" value="{{ supplier_data.email_address }}">
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name:</label>
                <input type="text" class="form-control" name="contactName" value="{{ supplier_data.contact_name }}">
            </div>
            <div class="form-group">
                <label for="vat">VAT:</label>
                <input type="text" class="form-control" name="vat" value="{{ supplier_data.vat }}">
            </div>
            <!-- Hidden input to store the URL for the supplier page -->
            <input type="hidden" value="{{ url_for('supplier') }}" name="redirect_url">
            <!-- Submit button to update supplier -->
            <button type="submit" class="btn btn-primary">Update Supplier</button>
            <!-- Button to navigate back to the menu -->
            <a class="btn btn-primary btn-block" href="{{ url_for('index') }}">Go to Menu</a>
        </form>
    </div>
{% endblock %}
