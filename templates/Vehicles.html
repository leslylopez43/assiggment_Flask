<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a.btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Vehicle ID</th>
                <th>Registration Number</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Color</th>
                <th>Price (Â£)</th>
                <th>Car Year</th>
                <th>On Stock From</th>
                <th>Available</th>
            </tr>
            {% for column in list_of_vehicles %}
            <tr>
                <td>{{ column[0] }}</td>
                <td>{{ column[1] }}</td>
                <td>{{ column[2] }}</td>
                <td>{{ column[3] }}</td>
                <td>{{ column[4] }}</td>
                <td>{{ column[5] }}</td>
                <td>{{ column[6] }}</td>
                <td>{{ column[7] }}</td>
                <td>{{ column[8] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Menu</a>
    </div>

    <!-- Add Bootstrap JS (optional if you need JavaScript features) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
