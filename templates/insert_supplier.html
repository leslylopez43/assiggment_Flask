<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="/insert_new_supplier" method="post">
                <h1 class="text-center mb-6 row justify-content-center">Insert Supplier Data</h1>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" class="form-control" name="companyName" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="postCode">Post Code</label>
                    <input type="text" id="postCode" class="form-control" name="postCode" placeholder="Post Code" required>
                </div>
                <div class="form-group">
                    <label for="mobilePhone">Mobile Phone</label>
                    <input type="text" id="mobilePhone" class="form-control" name="mobilePhone" placeholder="Mobile Phone" required>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" class="form-control" name="emailAddress" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" class="form-control" name="contactName" placeholder="Contact Name" required>
                </div>
                <div class="form-group">
                    <label for="vat">VAT</label>
                    <input type="text" id="vat" class="form-control" name="vat" placeholder="VAT" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="createAccountCheckbox" checked>
                    <label class="form-check-label" for="createAccountCheckbox">Create an account?</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

            <a href="{{url_for('index')}}" class="btn btn-secondary btn-block mt-3">Go to Menu</a>
        </div>
    </div
