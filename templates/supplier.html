<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <table>
          {% for column in list_of_suppliers %}
            <tr>
              <th>Company ID</th>
              <th>Company Name</th>
              <th>VAT number</th>
              <th>Contact Name</th>
              <th>Telephone Number</th>
              <th>Email Address</th>
              <th>Address</th>
              <th>Country</th>
            </tr>
            
            <td>{{column[0]}}</td>
            <td>{{column[1]}}</td>
            <td>{{column[2]}}</td>
            <td>{{column[3]}}</td>
            <td>{{column[4]}}</td>
            <td>{{column[5]}}</td>
            <td>{{column[6]}}</td>
            <td>{{column[7]}}</td>

            {% endfor %}
             </table>
             {{ list_of_suppliers }}
    
</body>
