{% extends "base.html" %}
{%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        .select-editable {position:relative; background-color:white; border:solid grey 1px;  width:120px; height:18px;}
.select-editable select {position:absolute; top:0px; left:0px; font-size:14px; border:none; width:120px; margin:0;}
.select-editable input {position:absolute; top:0px; left:0px; width:100px; padding:1px; font-size:12px; border:none;}
.select-editable select:focus, .select-editable input:focus {outline:none;}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
        <div><h1><a href={{url_for('supplier')}}>Display Supplier</a></h1>
            <div> 
                <form action="/get_single_supplier"  method="post">
                  <label for="cars">Search for supplier:</label>
                  <select name="supplier" id="supplier">
                    <option value="href={{url_for('supplier')}}">Supplier</option>
                    <option value="MCM">MCM</option>
                    <option value="kjd">kjd</option>
                    <option value="Imperial">imperial</option>
                    <option value="ford">ford</option>
                  </select>
                  <br><br>
                  <div class="select-editable">
  <select onchange="this.nextElementSibling.value=this.value">
    <option value=""></option>
    <option value="115x175 mm">115x175 mm</option>
    <option value="120x160 mm">120x160 mm</option>
    <option value="120x287 mm">120x287 mm</option>
  </select>
  <input type="text" name="format" value=""/>
</div>
                  <input type="submit" value="Submit">
                </form>
            
            </div>
           
 
        </div>

        <h1><a href={{url_for('vehicles')}}>Display Vehicles</a></h1>
        
        <h1><a href={{url_for('sales')}}>Manager sales</a></h1>
        
        <h1><a href={{url_for('maintenance')}}>Manager maintenance/Services</a></h1>
        <h1><a href={{url_for('get_new_supplier_details')}}>Enter new supplier details</a></h1>
        <h1><a href={{url_for('get_new_vehicles_details')}}>Enter new vehicles details</a></h1>
        <h1><a href={{url_for('get_new_maintenance_details')}}>Enter new Maintenance details</a></h1>
 
    </div>

</body>
</html>
{% endblock %}
